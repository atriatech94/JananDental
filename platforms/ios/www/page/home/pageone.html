<ons-navigator var="showService" animation="slide" page="home1.html"></ons-navigator>
<ons-template id="home1.html">
    <ons-page> 
        <ons-toolbar><div class="center">خانه</div></ons-toolbar>
        <div class="main">
            <!-- slider-->
            <div class="home_slider">
                <ks-swiper-container slides-per-view="1" swiper="swiperSliderOne" on-ready="onReadySwiper(swiper)" slides-per-column="1" space-between="0" pagination-is-active="false" pagination-clickable="false" show-nav-buttons="false" loop="true" autoplay="5000" initial-slide="0" direction="horizontal">
                    <ks-swiper-slide class="swiper-slide" ng-repeat="slider in sliders">
                        <div class="item">
                            <img ng-src="{{img+'slider/'+slider.picname}}">
                            <p>{{slider.title}}</p>
                        </div>
                    </ks-swiper-slide> 
                </ks-swiper-container>
            </div>
            <!-- text-->
            <div class="text-center p15bs ">
                <h3 class="mt10 mb10">{{about[0].title}}</h3>
                <p ng-bind-html="short_des" class="m0 h6"></p>
            </div>
            <!-- service slider-->
            <h3 ng-show="show_content" class="text-center mt10 mb5">خدمات</h3>
            <div class="service_slider">
                
                <ks-swiper-container  swiper="swiperSlidertwo" show-scroll-bar="false" on-ready="onReadySwiper2(swiper)" slides-per-view="2" space-between="0" >
                    <ks-swiper-slide class="swiper-slide" ng-repeat="service in services">
                        <div class="item card">
                            <img ng-click="showService.pushPage('service_detail.html', {data:{title:service.title,picname:service.picname,text:service.description,date:service.date}})" ng-src="{{img+'post/'+service.picname}}">
                            <h3>{{service.title}}</h3>
                            <p> {{service.desc}}</p>
                            <div class="card-footer">
                                <a ng-click="showService.pushPage('service_detail.html', {data:{title:service.title,picname:service.picname,text:service.description,date:service.date}})">اطلاعات بیشتر</a>
                            </div>
                        </div>
                    </ks-swiper-container>
                    <div class="swiper-scrollbar"></div>
                </ks-swiper-slide>

            </div>
            <!-- service slider-->

        </div>
    </ons-page>
</ons-template>
<ons-template id="service_detail.html">
    <div ng-include="'page/home/service_detail.html'" ng-controller="ServiceDetail" ></div>
</ons-template>
