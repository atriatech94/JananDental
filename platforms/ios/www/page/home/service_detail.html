<ons-page> 
  <ons-toolbar>
    <div class="right">
      <ons-toolbar-button>
        <ons-icon icon="ion-ios-arrow-thin-right" ng-click="showService.popPage()" style="color: white; font-size: 28px;" fixed-width="false"></ons-icon>
      </ons-toolbar-button>
    </div>
    <div class="center"> {{ title}} </div>
  </ons-toolbar>
  <div class="main" id="blog_detail">
    <div class="img" > <img ng-src="{{img+'post/'+image}}"> </div>
    <div class="contain">
      <h3> {{ title}} </h3>
      <div ng-bind-html="text" class="text"></div>
    <p class="mt5 mb5 h6" ><i class="ion-ios-clock"></i> {{ date }} </p>
    </div>
    
  </div>
</ons-page>
