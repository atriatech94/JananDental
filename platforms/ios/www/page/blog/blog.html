<ons-navigator var="blognav" animation="slide" page="blog.html"></ons-navigator>

<ons-template id="blog.html">
    <ons-page>
        <ons-toolbar>
            <!--<div class="left"><ons-toolbar-button><ons-icon ng-click="popover.show($event)" icon="ion-gear-a"  style="color: white; font-size: 28px;" fixed-width="false"></ons-icon></ons-toolbar-button></div>--> 
            <div class="center">مطالب</div>
        </ons-toolbar>
        <div class="main">
            <div class="blog">
               <ons-list>
                   <ons-list-item ng-repeat="post in posts" ng-click="blognav.pushPage('blog_detail.html', {data: {title:post.title,image:post.image,date:post.date,cat_name:post.cat_name,text:post.description}})" modifier="chevron" class="list-item-container">
                       <ons-row>
                           <ons-col width="110px"><img ng-src="{{post.image}}" class="thumbnail"></ons-col>
                           <ons-col>
                               <div class="name">{{post.title}}</div>
                               <div class="cat"><i class="ion-bookmark"></i> {{post.cat_name}} </div>
                               <div class="date"><i class="ion-ios-clock-outline"></i> {{post.date}}</div>
                              

                           </ons-col> 

                       </ons-row>
                   </ons-list-item>
                </ons-list>
            </div>
        </div>
        <div ng-if="btn_hide == 1" class="loadMore">
            <button  ng-click="more()" class="button"> نمایش بیشتر ... </button>
        </div>
    </ons-page>
</ons-template>
<ons-template id="blog_detail.html">
    <div ng-include="'page/blog/blog_detail.html'" ng-controller="blogMore" ></div>
</ons-template>
